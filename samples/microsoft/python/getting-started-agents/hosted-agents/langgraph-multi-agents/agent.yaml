name: LangGraphMultiAgent
description: This LangGraph agent can perform arithmetic calculations such as addition, subtraction, multiplication, and division.
metadata:
  example:
    - role: user
      content: |-
        What's the latest news in AI? And return the word count of your answer.
  tags:
    - example
    - learning
  authors:
    - migu
template:
  name: LangGraphMultiAgentLG
  kind: hosted
  environment_variables:
    - name: AZURE_OPENAI_ENDPOINT
      value: ${AZURE_OPENAI_ENDPOINT}
    - name: OPENAI_API_VERSION
      value: 2025-03-01-preview
    - name: APPLICATIONINSIGHTS_CONNECTION_STRING
      value: ${APPLICATIONINSIGHTS_CONNECTION_STRING}
resources:
  - kind: model
    id: gpt-4o-mini
